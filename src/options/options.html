<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="./options.css">
</head>

<body>
  <form>
    <div class="inputGroup">
      <label class="label" for="maxTabs">
        Enter the max number of tabs:
      </label>

      <div class="stepper">
        <button type="button" class="button button-ghost">-</button>
        <input type="number" class="input stepperInput" id="maxTabs" />
        <button type="button" class="button button-ghost">+</button>
      </div>

    </div>
    <div class="button">
      <button type="submit" class="button button-primary">Save Changes</button>
    </div>
  </form>

</body>

</html>
